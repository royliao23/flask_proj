<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Query</title>
    <style>
        /* General Layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f7;
            color: #d1d5db;
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        h1 {
            background-color: #444654;
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Chat Container */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            align-self: flex-end;
            background-color: #056162;
            color: #e0f7fa;
        }

        .ai-response {
            align-self: flex-start;
            background-color: #40414f;
            color: #d1d5db;
        }

        /* Timestamp */
        .timestamp {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 5px;
            text-align: right;
        }

        /* Input Area */
        #inputArea {
            display: flex;
            padding: 10px;
            background-color: #444654;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
            outline: none;
            background-color: #55576e;
            color: #ffffff;
        }

        input[type="text"]::placeholder {
            color: #9ca3af;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #056162;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #065e60;
        }

        /* Scrollbar */
        #chatContainer::-webkit-scrollbar {
            width: 8px;
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background-color: #565869;
            border-radius: 10px;
        }

        #chatContainer::-webkit-scrollbar-thumb:hover {
            background-color: #6a6b7d;
        }
    </style>
</head>
<body>
    <h1>AI Query System</h1>
    <div id="chatContainer"></div>
    <div id="inputArea">
        <input type="text" id="query" placeholder="Type your question here..." required>
        <button id="submitBtn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chatContainer");
        const queryInput = document.getElementById("query");
        const submitBtn = document.getElementById("submitBtn");

        // Handle form submission
        submitBtn.addEventListener("click", async () => {
            const userQuery = queryInput.value.trim();
            if (!userQuery) return;

            // Append user's query to the chat
            appendMessage(userQuery, "user-message");

            // Clear input field
            queryInput.value = "";

            // Show loading placeholder for AI response
            const loadingMessage = appendMessage("Typing...", "ai-response");

            try {
                // Send the query to the backend
                const response = await fetch("/api/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: userQuery }),
                });

                const data = await response.json();

                // Replace loading placeholder with actual AI response
                loadingMessage.textContent = data.resp || data.error;
            } catch (error) {
                loadingMessage.textContent = "Error: " + error.message;
            }

            // Scroll to the bottom of the chat container
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Append a new message to the chat container
        function appendMessage(content, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = content;

            const timestampDiv = document.createElement("div");
            timestampDiv.className = "timestamp";
            timestampDiv.textContent = new Date().toLocaleTimeString();

            messageDiv.appendChild(timestampDiv);
            chatContainer.appendChild(messageDiv);

            return messageDiv;
        }
    </script>
</body>
</html>
